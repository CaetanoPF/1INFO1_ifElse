<script>
    /*
    Problema: Consumo de Água
    Faça um programa que receba a quantidade de litros de água consumidos por uma residência diariamente. Também pergunte para o usuário a quantidade de pessoas que residem na casa.
    Calcule quantos litros são consumidos por cada pessoa.
    Considere que, se o consumo de água superar 300 litros por pessoa, o programa informará que a residência será penalizada em 15% na tarifa de água. Ainda, se superar os 500 litros por pessoa consumidos diariamente, o programa notificará que a residência sofrerá uma penalização de 30%. Caso fique abaixo dos 300 litros consumidos por pessoa diariamente, o programa deverá parabenizar pelo consumo consciente de água.

    *Não há valor definido para o litro da água.
    */

    //Entrada
    const agua = parseInt(prompt(`Qual a quantidade de litros de água consumidos por uma residência diariamente?`).trim());
    const pessoas = parseInt(prompt(`Qual a quantidade de pessoas que residem na casa?`));
    const consumo = agua / pessoas;

    //Processamento
    if (consumo >= 300) {
        alert(`A residência será penalizada em 15% na tarifa de água.`)
    }
    else if (consumo > 500) {
        alert(`A residência será penalizada em 30% na tarifa de água.`)
    }
    else if (consumo < 300) {
        alert(`Parabéns pelo consumo consciente de água!`)
    }
    else {
        alert(`Valor inválido!`);
    }

    //Saída

</script>
